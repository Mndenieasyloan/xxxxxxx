        .dropdown { position: relative; display: inline-block; }

        .dropdown:hover .dropdown-content { display: block; }
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fade-in 0.5s ease-out;
        }

    <!-- Authentication Script -->
    <script>
        // Check if user is logged in
        function checkLogin() {
            const userEmail = localStorage.getItem('v0trade_user_email');
            return userEmail !== null && userEmail !== '';
        }

        // Get logged-in user email
        function getUserEmail() {
            return localStorage.getItem('v0trade_user_email') || '';
        }

        // Update header with user info
        function updateHeader() {
            const userEmail = getUserEmail();
            const authSection = document.getElementById('authSection');
            const mobileAuthSection = document.getElementById('mobileAuthSection');
            
            if (userEmail) {
                // User is logged in - Show "My Account" and "Logout"
                if (authSection) {
                    authSection.innerHTML = `
                        <a href="dashboard.html" class="text-sm text-gray-300 hover:text-white transition flex items-center gap-2">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                            </svg>
                            My Account
                        </a>
                        <a href="javascript:void(0)" onclick="logout()" class="inline-flex items-center justify-center rounded-md text-sm font-medium bg-gradient-to-r from-red-500 to-pink-500 hover:from-red-600 hover:to-pink-600 text-white px-4 py-2 transition">
                            Logout
                        </a>
                    `;
                }
                
                if (mobileAuthSection) {
                    mobileAuthSection.innerHTML = `
                        <a href="dashboard.html" class="text-sm text-gray-300 hover:text-white flex items-center gap-2">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                            </svg>
                            My Account
                        </a>
                        <a href="javascript:void(0)" onclick="logout()" class="text-sm bg-gradient-to-r from-red-500 to-pink-500 text-white px-4 py-2 rounded inline-block">
                            Logout
                        </a>
                    `;
                }
            } else {
                // User is not logged in - Show "Login" and "Sign Up"
                if (authSection) {
                    authSection.innerHTML = `
                        <a href="login.html" class="text-sm text-gray-300 hover:text-white transition">Login</a>
                        <a href="signup.html" class="inline-flex items-center justify-center rounded-md text-sm font-medium bg-gradient-to-r from-blue-500 to-purple-500 hover:from-blue-600 hover:to-purple-600 text-white px-4 py-2 transition">Sign Up</a>
                    `;
                }
                
                if (mobileAuthSection) {
                    mobileAuthSection.innerHTML = `
                        <a href="login.html" class="text-sm text-gray-300 hover:text-white">Login</a>
                        <a href="signup.html" class="text-sm bg-gradient-to-r from-blue-500 to-purple-500 text-white px-4 py-2 rounded inline-block">Sign Up</a>
                    `;
                }
            }
        }

        // Logout function
        function logout() {
            localStorage.removeItem('v0trade_user_email');
            window.location.href = 'index.html';
        }

        // Original index.js functions
        function toggleMobileMenu() {
            const menu = document.getElementById('mobileMenu');
            menu.classList.toggle('active');
        }

        let currentRoi = 20;
        function calculateProfit(plan, roi) {
            currentRoi = roi;
            const buttons = document.querySelectorAll('.plan-btn');
            buttons.forEach(btn => {
                btn.className = 'plan-btn py-2 px-3 rounded-lg font-semibold transition-all border border-purple-500/20 text-gray-400 hover:border-purple-500/50';
            });
            event.target.className = 'plan-btn py-2 px-3 rounded-lg font-semibold transition-all bg-gradient-to-r from-blue-500 to-purple-500 text-white';
            updateCalculation();
        }

        function updateCalculation() {
            const amount = parseFloat(document.getElementById('investmentAmount').value) || 0;
            const profit = (amount * currentRoi) / 100;
            const total = amount + profit;
            document.getElementById('profitResult').textContent = `$${profit.toFixed(2)}`;
            document.getElementById('totalResult').textContent = `$${total.toFixed(2)}`;
        }

        // FAQ toggle function
        function toggleFAQ(num) {
            const content = document.getElementById(`faq-content-${num}`);
            const icon = document.getElementById(`faq-icon-${num}`);
            
            if (content.classList.contains('hidden')) {
                content.classList.remove('hidden');
                icon.style.transform = 'rotate(180deg)';
            } else {
                content.classList.add('hidden');
                icon.style.transform = 'rotate(0deg)';
            }
        }

        // live transaction tracker generator
        const transactionTypes = ['Deposit', 'Withdrawal', 'Investment'];
        const currencies = ['BTC', 'ETH', 'USDT', 'BNB', 'SOL'];
        const countries = ['üá∫üá∏ USA', 'üá¨üáß UK', 'üá®üá¶ Canada', 'üá©üá™ Germany', 'üáøüá¶ South Africa', 'üá¶üá∫ Australia', 'üáØüáµ Japan', 'üá∏üá¨ Singapore'];
        
        const animationClasses = ['animate-slide-in-left', 'animate-slide-in-right', 'animate-slide-in-top', 'animate-slide-in-bottom', 'animate-scale-in'];
        
        function generateRandomTransaction() {
            const type = transactionTypes[Math.floor(Math.random() * transactionTypes.length)];
            const currency = currencies[Math.floor(Math.random() * currencies.length)];
            const amount = (Math.random() * 5000 + 100).toFixed(2);
            const username = `User_${Math.random().toString(36).substring(2, 8)}`;
            const country = countries[Math.floor(Math.random() * countries.length)];
            const timeAgo = Math.floor(Math.random() * 30) + 1;
            const animClass = animationClasses[Math.floor(Math.random() * animationClasses.length)];
            
            const colors = {
                'Deposit': 'from-green-500/20 to-emerald-500/10 border-green-500/30',
                'Withdrawal': 'from-blue-500/20 to-cyan-500/10 border-blue-500/30',
                'Investment': 'from-purple-500/20 to-pink-500/10 border-purple-500/30'
            };
            
            return `
                <div class="p-4 rounded-lg border bg-gradient-to-br ${colors[type]} backdrop-blur-sm ${animClass}">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="font-semibold text-white">${username} <span class="text-xs text-gray-400">${country}</span></p>
                            <p class="text-sm text-gray-300">${type}: $${amount} ${currency}</p>
                        </div>
                        <p class="text-xs text-gray-500">${timeAgo} min ago</p>
                    </div>
                </div>
            `;
        }

        // mining live feed generator
        const miningPlans = ['Bronze', 'Silver', 'Gold', 'Platinum', 'Diamond'];
        const miningActions = ['Activated', 'Started', 'Received BTC Output'];
        
        function generateRandomMining() {
            const action = miningActions[Math.floor(Math.random() * miningActions.length)];
            const plan = miningPlans[Math.floor(Math.random() * miningPlans.length)];
            const username = `Miner_${Math.random().toString(36).substring(2, 8)}`;
            const hashrate = Math.floor(Math.random() * 5000 + 500);
            const dailyOutput = (hashrate * 0.5).toFixed(0);
            const btcAmount = (Math.random() * 0.01).toFixed(4);
            const timeAgo = Math.floor(Math.random() * 15) + 1;
            const animClass = animationClasses[Math.floor(Math.random() * animationClasses.length)];
            
            let content = '';
            if (action === 'Received BTC Output') {
                content = `
                    <div>
                        <p class="font-semibold text-white">‚ö° ${username}</p>
                        <p class="text-sm text-gray-300">${action}</p>
                        <p class="text-sm text-orange-400 font-semibold">${btcAmount} BTC credited</p>
                    </div>
                `;
            } else {
                content = `
                    <div>
                        <p class="font-semibold text-white">‚õèÔ∏è ${username}</p>
                        <p class="text-sm text-gray-300">${action} ${plan} Mining Plan</p>
                        <p class="text-sm text-gray-400">Hashrate: ${hashrate} TH/s</p>
                        <p class="text-sm text-orange-400 font-semibold">+$${dailyOutput} Daily Output</p>
                    </div>
                `;
            }
            
            return `
                <div class="p-4 rounded-lg border border-orange-500/30 bg-gradient-to-br from-orange-500/20 to-amber-500/10 backdrop-blur-sm ${animClass}">
                    <div class="flex items-center justify-between">
                        ${content}
                        <p class="text-xs text-gray-500">${timeAgo} min ago</p>
                    </div>
                </div>
            `;
        }

        // Initialize live feeds with random intervals between 5-20 seconds
        function updateLiveTransactions() {
            const container = document.getElementById('liveTransactions');
            if (container && container.children.length > 5) {
                container.removeChild(container.lastChild);
            }
            if (container) {
                container.insertAdjacentHTML('afterbegin', generateRandomTransaction());
            }
            
            // Schedule next update with random interval
            const nextInterval = Math.random() * 15000 + 5000; // 5-20 seconds
            setTimeout(updateLiveTransactions, nextInterval);
        }

        function updateLiveMining() {
            const container = document.getElementById('liveMining');
            if (container && container.children.length > 5) {
                container.removeChild(container.lastChild);
            }
            if (container) {
                container.insertAdjacentHTML('afterbegin', generateRandomMining());
            }
            
            // Schedule next update with random interval
            const nextInterval = Math.random() * 15000 + 5000; // 5-20 seconds
            setTimeout(updateLiveMining, nextInterval);
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            // Update header based on login status
            updateHeader();
            
            // Initial populate live feeds
            const liveTransactions = document.getElementById('liveTransactions');
            const liveMining = document.getElementById('liveMining');
            
            if (liveTransactions) {
                for (let i = 0; i < 5; i++) {
                    liveTransactions.insertAdjacentHTML('beforeend', generateRandomTransaction());
                }
            }
            
            if (liveMining) {
                for (let i = 0; i < 5; i++) {
                    liveMining.insertAdjacentHTML('beforeend', generateRandomMining());
                }
            }
            
            // Start live feeds
            setTimeout(updateLiveTransactions, Math.random() * 15000 + 5000);
            setTimeout(updateLiveMining, Math.random() * 15000 + 5000);
            
            // Check initial login status
            if (checkLogin()) {
                console.log('User is logged in:', getUserEmail());
            } else {
                console.log('User is not logged in');
            }
        });
    </script>
